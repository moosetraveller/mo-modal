    <!DOCTYPE html>
    <html lang="en">
    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Modal Web Components</title>

        <style>
            * {
                box-sizing: border-box;
            }

            body {
                margin: 2rem;
                font-family: sans-serif;
            }

            p {
                max-width: 900px;
                line-height: 1.5;
                margin-bottom: 12px;
            }
        </style>

        <script src="modal.js" type="module"></script>

    </head>
    <body>
        
        <mo-modal id="firstModal" backdrop="true" keyboard="false">
            <h1 slot="title">First Modal</h1>
            <p>Do you want to see the second modal?</p>
        </mo-modal>

        <mo-modal id="secondModal" confirmText="Close">
            <h1 slot="title">Second Modal</h1>
            <p>Hello, World!</p>
        </mo-modal>

        <p>Hello, World!</p>
        <button>Click me</button>

        <div style="height: 400px; background-color: #e5e5e5; margin-top: 1rem; border-radius: 1rem;">
            
        </div>

        <script>

            const confirmButton = document.querySelector('button');
            const modal = document.querySelector('#firstModal');
            confirmButton.addEventListener('click', () => {
                modal.open();
            });

            modal.addEventListener('open', () => console.log('open'));
            modal.addEventListener('close', () => console.log('close'));
            modal.addEventListener('cancel', () => console.log('cancel'));
            modal.addEventListener('confirm', () => {
                console.log('confirm');
                document.querySelector('#secondModal')?.open();
            });

        </script>

    </body>
    </html>
